<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Testimonial Cards</title>
  </head>
  <body>
    <section class="testimonials">
      <div class="testimonial-top-row">
        <figure class="card card-bubble">
          <blockquote class="bubble">
            <p>
              I have been solving all the project ideas on roadmap.sh and I am
              surprised how far I have come from where I started.
            </p>
            <br />
            <p>Highly recommended!</p>
          </blockquote>
          <figcaption class="user-info">
            <div class="avatar">
              <img src="./assets/avatar.png" alt="Nahueldevv" />
            </div>
            <div class="user-meta">
              <strong>Nahueldevv</strong>
              <span>Junior Frontend Developer</span>
            </div>
          </figcaption>
        </figure>

        <figure class="card card-outline">
          <blockquote class="quote-text">
            Since starting my career in 201, I have only followed one resource,
            roadmap.sh, it truly helped me go from - to having a job and
            changing the financial trajectory of my family
          </blockquote>
          <figcaption class="user-info">
            <div class="avatar">
              <img src="./assets/avatar.png" alt="Nahueldevv" />
            </div>
            <div class="user-meta">
              <strong>Nahueldevv</strong>
              <span>Junior Frontend Developer</span>
            </div>
          </figcaption>
        </figure>
      </div>

      <figure class="card card-horizontal">
        <div class="photo-wrapper">
          <img src="./assets/avatar.png" alt="Nahueldevv" />
        </div>
        <div class="content-dark">
          <div class="stars">★★★★★</div>
          <figcaption class="user-meta">
            <strong>Nahueldevv</strong>
            <span>Engineering Manager</span>
          </figcaption>
          <blockquote>
            I find myself recommending roadmap.sh to all the internees or junior
            developers. It's a great way to skill up and grow in your career.
          </blockquote>
        </div>
      </figure>

      <figure class="card card-slider">
        <blockquote class="main-quote">
          roadmap.sh is an incredible resource. I was fortunate to discover it
          during my university days in 2018...
        </blockquote>

        <div class="slider-nav">
          <a href="#">
            <svg width="24" height="24">
              <use xlink:href="./assets/sprite.svg#icon-back"></use>
            </svg>
          </a>

          <div class="avatar-group">
            <img src="./assets/avatar.png" class="side" alt="" />
            <img src="./assets/avatar.png" class="active" alt="Current user" />
            <img src="./assets/avatar.png" class="side" alt="" />
          </div>

          <a href="#">
            <svg width="24" height="24">
              <use xlink:href="./assets/sprite.svg#icon-next"></use>
            </svg>
          </a>
        </div>

        <figcaption><strong>Nahueldevv</strong></figcaption>
      </figure>
    </section>
    <footer>&copy; 2026 Nahueldevv All rights reserved</footer>
  </body>
</html>
